
name: Build CPLD catalog

on:
  schedule:
    - cron: '0 3 * * *'    # every day at 03:00 UTC
  workflow_dispatch:        # allow manual runs

permissions:
  contents: write           # allow the workflow to commit to the repo

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pyyaml

      - name: Run scraper
        run: |
          python scraper/scraper.py

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/latest.json
          git commit -m "Update CPLD latest.json [skip ci]" || echo "No changes"
          git push
